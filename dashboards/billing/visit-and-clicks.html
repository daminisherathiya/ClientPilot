<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Client Pilot</title>
  <meta name="description"
    content="Client Pilot offers tailored business solutions to streamline your operations and boost productivity. Discover our innovative services today.">
  <link rel="icon" type="image/svg" href="./images/logo-without-name.svg">
  <link rel="stylesheet" href="./css/bootstrap.min.css">
  <link rel="stylesheet" href="./css/style.css">
</head>

<body class="bg-white">
  <nav
    style="height: 5.125rem; width: 100%; box-shadow: 0 0.25rem 0.9375rem 0 rgba(0, 0, 0, 0.06); background-color: white; position: fixed; top: 0; z-index: 3;">
  </nav>
  <main class="sidebar-space">
    <aside class="d-none d-xl-block"
      style="width: 6.25rem; background-color: #FF6600; height: 100vh; position: fixed; top: 0; left: 0;"></aside>
    <section>
      <div class="container-fluid">
        <div class="row">
          <div class="col-12">
            <div class="visit-and-clicks">
              <div class="custom-shadow-primary border border-primary">
                <div
                  class="filter border-bottom border-primary d-flex flex-wrap align-items-center justify-content-between">
                  <div class="d-flex flex-wrap align-items-center">
                    <h6 class="me-5 my-2 text-nowrap">TYPES CLICK AND VISITS</h6>
                    <div class="input-group my-2 search-input">
                      <input type="text" class="form-control shadow-none border-end-0 position-static "
                        placeholder="Search..." aria-label="Search..." aria-describedby="basic-addon2">
                      <span class="input-group-text px-0 bg-transparent border-start-0" id="basic-addon2"><span
                          class="border-start d-flex align-items-center"><img src="./images/magnifying-glass.svg"
                            alt="search"></span></span>
                    </div>
                  </div>
                  <div class="my-2 d-grid d-md-block col-12 col-md-auto">
                    <a href="#"
                      class="btn btn-lg bg-primary text-white fs-15px fw-bold d-inline-flex align-items-center justify-content-center scale-up w-100"><img
                        class="me-2 chartIcon" src="./images/table-light.svg" alt="chart"><span
                        class="ps-1 text-nowrap">Report</span></a>
                  </div>
                </div>
                <div class="visit-and-clicks-table">
                  <div class="table-responsive">
                    <table class="table table-borderless custom-table mb-3">
                      <thead>
                        <tr>
                          <th>Type</th>
                          <th class="text-md-center">Clicks</th>
                          <th class="text-center">Submits</th>
                          <th class="text-center">Calls</th>
                          <th class="text-end">Actions</th>
                        </tr>
                      </thead>
                      <tbody>
                        <tr>
                          <td>Campaign</td>
                          <td
                            class="text-center d-flex align-items-center justify-content-between d-md-table-cell expand-collapse active">
                            23 <img class="d-md-none cursor-pointer" src="./images/table-arrow.svg" alt="arrow-down">
                          </td>
                          <td class="text-center">23</td>
                          <td class="text-center">23</td>
                          <td class="text-end"><a href="#"><img class="me-2" src="./images/eye-sharp-light.svg"
                                alt="action"></a></td>
                        </tr>
                        <tr class="toggle-dropdown d-md-none">
                          <td class="pt-0" colspan="5">
                            <div class="row mb-4 align-items-center">
                              <div class="col-7">
                                <p class="fw-bold">Submits</p>
                              </div>
                              <div class="col-5">
                                <p class="left-gap">23</p>
                              </div>
                            </div>
                            <div class="row mb-4 align-items-center">
                              <div class="col-7">
                                <p class="fw-bold">Calls</p>
                              </div>
                              <div class="col-5">
                                <p class="left-gap">23</p>
                              </div>
                            </div>
                            <div class="row align-items-center">
                              <div class="col-7">
                                <p class="fw-bold">Actions</p>
                              </div>
                              <div class="col-5">
                                <p class="left-gap"><a href="#"><img src="./images/eye-sharp-light.svg"
                                      alt="action"></a>
                                </p>
                              </div>
                            </div>
                          </td>
                        </tr>
                        <tr>
                          <td>Facebook Ads</td>
                          <td
                            class="text-center d-flex align-items-center justify-content-between d-md-table-cell expand-collapse">
                            23 <img class="d-md-none cursor-pointer" src="./images/table-arrow.svg" alt="arrow-down">
                          </td>
                          <td class="text-center">23</td>
                          <td class="text-center">23</td>
                          <td class="text-end"><a href="#"><img class="me-2" src="./images/eye-sharp-light.svg"
                                alt="action"></a></td>
                        </tr>
                        <tr class="toggle-dropdown d-none d-md-none">
                          <td class="pt-0" colspan="5">
                            <div class="row mb-4 align-items-center">
                              <div class="col-7">
                                <p class="fw-bold">Submits</p>
                              </div>
                              <div class="col-5">
                                <p class="left-gap">23</p>
                              </div>
                            </div>
                            <div class="row mb-4 align-items-center">
                              <div class="col-7">
                                <p class="fw-bold">Calls</p>
                              </div>
                              <div class="col-5">
                                <p class="left-gap">23</p>
                              </div>
                            </div>
                            <div class="row align-items-center">
                              <div class="col-7">
                                <p class="fw-bold">Actions</p>
                              </div>
                              <div class="col-5">
                                <p class="left-gap"><a href="#"><img src="./images/eye-sharp-light.svg"
                                      alt="action"></a>
                                </p>
                              </div>
                            </div>
                          </td>
                        </tr>
                        <tr>
                          <td>Google Ads</td>
                          <td
                            class="text-center d-flex align-items-center justify-content-between d-md-table-cell expand-collapse">
                            23 <img class="d-md-none cursor-pointer" src="./images/table-arrow.svg" alt="arrow-down">
                          </td>
                          <td class="text-center">23</td>
                          <td class="text-center">23</td>
                          <td class="text-end"><a href="#"><img class="me-2" src="./images/eye-sharp-light.svg"
                                alt="action"></a></td>
                        </tr>
                        <tr class="toggle-dropdown d-none d-md-none">
                          <td class="pt-0" colspan="5">
                            <div class="row mb-4 align-items-center">
                              <div class="col-7">
                                <p class="fw-bold">Submits</p>
                              </div>
                              <div class="col-5">
                                <p class="left-gap">23</p>
                              </div>
                            </div>
                            <div class="row mb-4 align-items-center">
                              <div class="col-7">
                                <p class="fw-bold">Calls</p>
                              </div>
                              <div class="col-5">
                                <p class="left-gap">23</p>
                              </div>
                            </div>
                            <div class="row align-items-center">
                              <div class="col-7">
                                <p class="fw-bold">Actions</p>
                              </div>
                              <div class="col-5">
                                <p class="left-gap"><a href="#"><img src="./images/eye-sharp-light.svg"
                                      alt="action"></a>
                                </p>
                              </div>
                            </div>
                          </td>
                        </tr>
                      </tbody>
                    </table>
                  </div>
                  <div class="d-flex flex-wrap align-items-center justify-content-between">
                    <div class="d-flex align-items-center my-2">
                      <p class="me-3">Show</p>
                      <select class="form-select shadow-none custom-select fw-bold" aria-label="Default select example">
                        <option selected>10</option>
                        <option value="1">20</option>
                        <option value="2">30</option>
                        <option value="3">40</option>
                      </select>
                      <p class="ms-4 me-5">Entries</p>
                    </div>
                    <div class="d-flex flex-wrap align-items-center">
                      <p class="text-dusty-gray me-3 my-2">Showing 1 to 10 of 501 entries</p>
                      <div class="my-2">
                        <nav aria-label="Page navigation example">
                          <ul class="pagination mb-0">
                            <li class="page-item me-2">
                              <a class="page-link border-input rounded-1 shadow-none disabled-btn" href="#"
                                aria-label="Previous">
                                <span aria-hidden="true"><img class="roted-180deg" src="./images/grater-than.svg"
                                    alt="Previous"><img class="roted-180deg" src="./images/grater-than.svg"
                                    alt="Previous"></span>
                              </a>
                            </li>
                            <li class="page-item me-2">
                              <a class="page-link border-input rounded-1 shadow-none disabled-btn" href="#"
                                aria-label="Previous">
                                <span aria-hidden="true"><img class="roted-180deg" src="./images/grater-than.svg"
                                    alt="Previous"></span>
                              </a>
                            </li>
                            <li class="page-item me-2"><a
                                class="page-link border-input rounded-1 text-dusty-gray fw-bold shadow-none active"
                                href="#">1</a>
                            </li>
                            <li class="page-item me-2"><a
                                class="page-link border-input rounded-1 text-dusty-gray fw-bold shadow-none"
                                href="#">2</a></li>
                            <li class="page-item me-2"><a
                                class="page-link border-input rounded-1 text-dusty-gray fw-bold shadow-none"
                                href="#">3</a></li>
                            <li class="page-item me-2">
                              <a class="page-link border-input rounded-1 shadow-none" href="#" aria-label="Next">
                                <span aria-hidden="true"><img src="./images/grater-than.svg" alt="Next"></span>
                              </a>
                            </li>
                            <li class="page-item me-2">
                              <a class="page-link border-input rounded-1 shadow-none" href="#" aria-label="Next">
                                <span aria-hidden="true"><img src="./images/grater-than.svg" alt="Next"><img
                                    src="./images/grater-than.svg" alt="Next"></span>
                              </a>
                            </li>
                          </ul>
                        </nav>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>
  <script src="./js/bootstrap.bundle.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const expandCollapse = document.querySelectorAll('.expand-collapse');
      expandCollapse.forEach((item) => {
        item.addEventListener('click', function () {
          this.classList.toggle('active');
          this.closest('tr').nextElementSibling.classList.toggle('d-none');
        });
      });
    });
  </script>
</body>

</html>
