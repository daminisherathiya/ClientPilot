<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Client Pilot</title>
    <link rel="icon" type="image/svg" href="./images/logo-without-name.svg" />
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg pt-3 pb-2">
      <div class="container-fluid">
        <a class="navbar-brand py-0" href="#"
          ><img src="./images/logo-with-name.svg" alt=""
        /></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mx-auto">
            <li class="nav-item">
              <a
                class="nav-link text-secondary px-0 px-lg-3"
                aria-current="page"
                href="#"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link text-secondary px-0 px-lg-3 active" href="#"
                >Pricing</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link text-secondary px-0 px-lg-3" href="#"
                >Why Client Pilot?</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link text-secondary px-0 px-lg-3" href="#"
                >Contact Us</a
              >
            </li>
          </ul>
          <form class="d-lg-flex align-items-center" role="search">
            <div class="py-2">
              <a
                class="btn bg-none text-black fs-15px me-4 p-0 fw-bold"
                href="#"
                role="button"
                >Log In</a
              >
            </div>
            <div class="py-2">
              <a
                class="btn bg-primary text-white fs-14px px-4 py-2 fw-bold rounded-pill"
                href="#"
                role="button"
                >Try for free</a
              >
            </div>
          </form>
        </div>
      </div>
    </nav>
    <script src="./js/bootstrap.bundle.min.js"></script>
  </body>
</html>
