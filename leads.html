<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Client Pilot</title>
  <meta name="description"
    content="Client Pilot offers tailored business solutions to streamline your operations and boost productivity. Discover our innovative services today.">
  <link rel="icon" type="image/svg" href="./images/logo-without-name.svg">
  <link rel="stylesheet" href="./css/bootstrap.min.css">
  <link rel="stylesheet" href="./css/style.css">
</head>

<body class="bg-white">
  <main>
    <section>
      <div class="container-fluid vh-100">
        <div class="row h-100">
          <div class="col-12 h-100">
            <div class="leads h-100 text-center">
              <div class="rounded-2 d-flex flex-column align-items-center justify-content-center p-4 p-md-5 h-100">
                <div><img class="img-fluid leadsImg" src="./images/leads.svg" alt="Increase the quality of your leads.">
                </div>
                <h4 class="fs-32px text-black mb-3 mt-4">Increase the quality of your leads.</h4>
                <p class="text-medium-gray pb-2">Start by adding your first lead or let LeadBooster find new business
                  opportunities for you</p>
                <button
                  class="btn btn-lg bg-primary text-white fs-15px fw-bold watch-video-btn d-inline-flex align-items-center scale-up mt-1 rounded-1"><img
                    class="me-2" src="./images/plus-white.svg" alt="Add New Lead"><span class="ps-1">Add New
                    Lead</span></button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>
  <!-- <script src="./js/bootstrap.bundle.min.js"></script> -->
</body>

</html>
